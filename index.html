<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube Supplemental Data Search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
    <link rel="stylesheet" href="css/styles.css">
    <style>
    body {
      font-family: "Arial", sans-serif;
    }
    </style>
  </head>
  <body>
    <h1>YouTube Supplemental Data Search</h1>
    <h2>Get supplemental data about any given YouTube channel.</h2><br />
    <p>Enter URL below</p>
    <p><input type="text" id="channelURL" name="channelURL" size="50"></p>
    <p><input type="button" id="enterButton" value="Enter"></p>

    <div id="results"></div>

    <div id="totalNum"></div>

    <div id="threeLongest">
      <li id="long1"></li>
      <li id="long2"></li>
      <li id="long3"></li>
    </div>

    <div id="threeShortest">
      <li id="short1"></li>
      <li id="short2"></li>
      <li id="short3"></li>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
